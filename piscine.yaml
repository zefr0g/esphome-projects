api: null
captive_portal: null
esp8266:
  board: esp12e
  restore_from_flash: true
esphome:
  name: piscine
logger: null
ota:
  platform: esphome
sensor:
- name: Uptime Sensor
  platform: uptime
  type: seconds
status_led:
  pin:
    inverted: true
    number: 16
switch:
- name: Piscine Relais
  pin: 5
  platform: gpio
  restore_mode: RESTORE_DEFAULT_OFF
text_sensor:
- name: ESPHome Version
  platform: version
wifi:
  ap:
    password: !secret 'piscine_fallback_password'
    ssid: !secret 'piscine_fallback_ssid'
  password: !secret 'wifi_password'
  ssid: !secret 'wifi_ssid'
